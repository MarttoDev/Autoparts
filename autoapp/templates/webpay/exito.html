<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-success">¡Pago Exitoso!</h1>
        <p class="lead">Gracias por tu compra.</p>

        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Detalles de la transacción</h5>
                <p><strong>Orden:</strong> {{ response.buy_order }}</p>
                <p><strong>Monto:</strong> ${{ response.amount }}</p>
                <p><strong>Estado:</strong> {{ response.status }}</p>
                <p><strong>Fecha:</strong> {{ response.transaction_date }}</p>
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
</body>
</html>
